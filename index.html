<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAuthn Example</title>
    <script>
        function base64urlToUint8Array(base64url) {
            const padding = '='.repeat((4 - base64url.length % 4) % 4);
            const base64 = (base64url + padding)
                .replace(/-/g, '+')
                .replace(/_/g, '/');
            const rawData = window.atob(base64);
            return Uint8Array.from([...rawData].map((char) => char.charCodeAt(0)));
        }

        function uint8ArrayToBase64url(uint8Array) {
            const base64 = btoa(String.fromCharCode.apply(null, uint8Array));
            return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
        }

        async function register() {
            const email = document.getElementById('email').value;
            const response = await fetch('/register/begin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const options = await response.json();

            options.publicKey.user.id = base64urlToUint8Array(options.publicKey.user.id);
            options.publicKey.challenge = base64urlToUint8Array(options.publicKey.challenge);
            // Check if excludeCredentials is present before processing
            if (options.publicKey.excludeCredentials && options.publicKey.excludeCredentials.length > 0) {
                options.publicKey.excludeCredentials = options.publicKey.excludeCredentials.map(data => {
                    data.id = base64urlToUint8Array(data.id);
                    return data;
                });
            }

            const credential = await navigator.credentials.create({ publicKey: options.publicKey });
            console.log("credential:\n", credential)

            const publicKeyCredential = {
                id: credential.id,
                rawId: uint8ArrayToBase64url(new Uint8Array(credential.rawId)),
                response: {
                    attestationObject: uint8ArrayToBase64url(new Uint8Array(credential.response.attestationObject)),
                    clientDataJSON: uint8ArrayToBase64url(new Uint8Array(credential.response.clientDataJSON)),
                },
                type: credential.type,
            };

            console.log(publicKeyCredential)
            const finishData = {
                credential,
                email
            };

            const registrationResponse = await fetch('/register/finish', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(finishData)
            });

            if (registrationResponse.ok) {
                alert('Registration successful!');
            } else {
                alert('Registration failed.');
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const response = await fetch('/login/begin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const options = await response.json();

            options.challenge = base64urlToUint8Array(options.challenge);
            options.allowCredentials = options.allowCredentials.map(data => {
                data.id = base64urlToUint8Array(data.id);
                return data;
            });

            const assertion = await navigator.credentials.get({ publicKey: options });

            const publicKeyCredential = {
                id: assertion.id,
                rawId: uint8ArrayToBase64url(new Uint8Array(assertion.rawId)),
                response: {
                    authenticatorData: uint8ArrayToBase64url(new Uint8Array(assertion.response.authenticatorData)),
                    clientDataJSON: uint8ArrayToBase64url(new Uint8Array(assertion.response.clientDataJSON)),
                    signature: uint8ArrayToBase64url(new Uint8Array(assertion.response.signature)),
                    userHandle: assertion.response.userHandle ? uint8ArrayToBase64url(new Uint8Array(assertion.response.userHandle)) : null,
                },
                type: assertion.type,
            };

            const loginResponse = await fetch('/login/finish', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ publicKeyCredential, email })
            });

            if (loginResponse.ok) {
                alert('Login successful!');
            } else {
                alert('Login failed.');
            }
        }
    </script>
</head>
<body>
<h1>WebAuthn Example</h1>
<input type="email" id="email" placeholder="Enter your email" required>
<button onclick="register()">Register</button>
<button onclick="login()">Login</button>
</body>
</html>
